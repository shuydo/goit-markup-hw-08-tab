<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacts</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="logo link" lang="en" href="#" aria-label="Логотип">
            <span class="part1">Web</span><span class="part2">Studio</span>
          </a>
          <button class="menu-button" id="menuBtn" type="button">
            <svg width="40" height="40" aria-label="mobi mnu switcher">
              <use class="icon-cross" href="./images/sprite-r.svg#cross"></use>
              <use class="icon-menu" href="./images/sprite-r.svg#menu"></use>
            </svg>
          </button>

          <div class="menu-container" id="menuContainer" data-menu>
            <ul class="site-nav list">
              <li>
                <a class="site-page link" href="index.html"> Студия </a>
              </li>
              <li>
                <a class="site-page link" href="portfolio.html">Портфолио</a>
              </li>
              <li>
                <a class="site-page link is-current" href="#">Контакты</a>
              </li>
            </ul>

            <address class="contacts">
              <a class="email link" lang="en" href="mailto:info@devstudio.com">
                <svg class="envelope" width="16" height="12">
                  <use href="./images/sprite.svg#envelope"></use>
                </svg>
                info@devstudio.com
              </a>

              <a class="phone link" href="+380961111111">
                <svg class="smartphone" width="10" height="16">
                  <use href="./images/sprite.svg#smartphone"></use>
                </svg>
                +38 096 111 11 11
              </a>
            </address>
          </div>
        </nav>
      </div>
    </header>

    <main>А здесь всё ещё пусто</main>

    <footer class="footer">
      <div class="container">
        <div class="footer-tablet">
          <div class="logo-address">
            <div class="footer-logo">
              <span class="logo part1">Web</span
              ><span class="logo part2">Studio</span>
            </div>

            <address>
              <ul class="list">
                <li class="address-item">
                  <a
                    class="map-address link"
                    href="https://goo.gl/maps/LiFf5QtH2XgNbK3g6"
                    target="_blank"
                    rel="nofollow noreferrer"
                  >
                    г. Киев, пр-т Леси Украинки, 26
                  </a>
                </li>
                <li class="address-item">
                  <a
                    class="email link"
                    lang="en"
                    href="mailto:info@devstudio.com"
                  >
                    info@devstudio.com
                  </a>
                </li>
                <li class="address-item">
                  <a class="phone link" href="+380961111111"
                    >+38 096 111 11 11</a
                  >
                </li>
              </ul>
            </address>
          </div>
          <!-- Присоединяйтесь -->
          <div class="join-box">
            <span class="join-header">присоединяйтесь</span>
            <ul class="soc-links list">
              <li>
                <a
                  class="soc-list-link"
                  href="https://www.instagram.com"
                  target="_blank"
                  rel="nofollow noreferrer"
                >
                  <svg class="soc-icon">
                    <use href="./images/sprite.svg#instagram1"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="soc-list-link"
                  href="https://twitter.com"
                  target="_blank"
                  rel="nofollow noreferrer"
                >
                  <svg class="soc-icon">
                    <use href="./images/sprite.svg#twitter1"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="soc-list-link"
                  href="https://www.facebook.com"
                  target="_blank"
                  rel="nofollow noreferrer"
                >
                  <svg class="soc-icon">
                    <use href="./images/sprite.svg#facebook1"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="soc-list-link"
                  href="https://www.linkedin.com"
                  target="_blank"
                  rel="nofollow noreferrer"
                >
                  <svg class="soc-icon">
                    <use href="./images/sprite.svg#linkedin1"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!------------------- ПОДПИСКА -------------------->
        <form class="subscribe-email">
          <label for="sub-form"
            >Подпишитесь на рассылку
            <input
              class="subscribe-input"
              type="email"
              name="subscribe"
              id="sub-form"
              placeholder="E-mail"
          /></label>

          <button class="button">
            Подписаться
            <svg class="send" width="24" height="24">
              <use href="./images/sprite2.svg#send"></use>
            </svg>
          </button>
        </form>
      </div>
    </footer>

    <script src="js/menu.js" type="module"></script>
  </body>
</html>
